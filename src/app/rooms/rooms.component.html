{{ priceFilter | json }}
<div>
  <input
    type="number"
    class="form-control"
    placeholder="Price"
    [formControl]="priceFilter"
  />
</div>
<div *ngIf="room$ | async as rooms">
  <hia-rooms-list
    [rooms]="rooms"
    [title]="title"
    [price]="priceFilter.value"
    (selectedRoom)="selectRoom($event)"
  ></hia-rooms-list>
</div>
