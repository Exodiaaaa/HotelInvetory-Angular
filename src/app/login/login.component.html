  <div class="form-group">
    <input hiaHover="blue" #emailControl="ngModel" hiaEmailvalidator type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="exemple@abc.com">
    <div>
      {{emailControl.errors | json}}
    </div>
  </div><div class="form-group">
    <input hiaHover="steelblue" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
